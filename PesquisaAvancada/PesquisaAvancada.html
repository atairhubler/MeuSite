<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Avançada</title>
    <link rel="stylesheet" href="../MenuPrincipal/stylesMenuPrincipal.css">

</head>
<body>
    <header>
        <!-- Logo no canto esquerdo -->
        <img src="../assets/be3.png" alt="Logo">
        <h1>Lista de Check-in</h1>
        <section Class="filtrar-servico">
            <select id="myComboboxPesquisaAvancada">
                <option value="">Carregando...</option>
            </select>
        </section>
    </header>

    <div class="container">
        
        <!-- Pesquisa Avançada e Exportar CSV (lado a lado) -->
        <section class="botao-container">
            <!-- Botão para Voltar ao Dashboard -->
            <section id="voltar-dashboard">
                <button onclick="window.location.href='../MenuPrincipal/MenuPrincipal.html'">Voltar ao Dashboard</button>
            </section>
            <!-- Botão Exportar CSV -->
            <section id="exportar">
                <button onclick="exportarCSV()">Exportar</button>
            </section>
        </section>
    

        <!-- Filtro de período -->
        <section id="filtro">
            <label for="dataInicio">Escolha um período:</label>
            <input type="date" id="dataInicio">
            <input type="date" id="dataFim">
            <button onclick="filtrarPorPeriodo()">Pesquisar</button>
        </section>

        <!-- Campo de filtro por Prontuário -->
        <label for="filtroProntuario">Filtrar por Prontuário:</label>
        <input type="text" id="filtroProntuario" placeholder="Digite o prontuário" oninput="filtrarPorProntuario()">
    
        <!-- Seção para exibição da tabela -->
        <section id="lista">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome do Paciente</th>
                        <th>Ambulatório</th>
                        <th>Unidade</th>
                        <th>Data e Hora de Início</th>
                        <th>Prontuário</th> <!-- Novo campo -->
                        <th>Sucesso</th> <!-- Novo campo -->
                        <th>Origem</th> <!-- Novo campo -->
                    </tr>
                </thead>
                <tbody id="lista-itens">
                    <!-- A tabela será preenchida aqui via JavaScript -->
                </tbody>
            </table>
        </section>    
    </div>
    <!-- Container para os botões (Voltar ao Dashboard e Exportar CSV) -->
  
    <footer>
        <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <!-- Script para carregar dados e interagir com a API -->
    <script src="PesquisaAvancada.js"></script>
</body>
</html>
